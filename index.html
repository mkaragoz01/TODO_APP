<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>ToDo App</title>
</head>
<body>
    <div style = "margin-Top:150px;" class="container">
    <h3>ToDo List</h3>
    <hr>
    
    <form action="add" method="post">
        <div class="form-group">
            <label for="formGroupExampleInput">ToDo Başlığı</label>
            <input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="Başlığı Giriniz...">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">ToDo İçeriği</label>
            <textarea type="text" name="content" class="form-control" id="formGroupExampleInput2" placeholder="İçeriği Giriniz..."></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Ekle</button>
    </form><br>
    {% if todos == [] %}
    <div class="alert alert-warning" role="alert">
            Herhangi bir todo bulunmuyor...
    </div>
    {% else %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">ToDo Başlık</th>
            <th scope="col">Todo İçerik</th>
            <th scope="col">Durum</th>
            <th scope="col">Tamamla</th>
            <th scope="col">Sil</th>
          </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            <tr>
                <th scope="row">{{todo[0]}}</th>
                <td><a href="/detail/{{todo[0]}}">{{todo[1]}}</a></td>
                <td>{{todo[2]}}</td>
                {% if todo[3] == 0 %}
                <td>❌</td>
                {% else %}
                <td><font color="green">✔</font></td>
                {% endif %}
                <td><a href="/complete/{{todo[0]}}" class="btn btn-danger">Onay</a></td>
                <td><a href="/delete/{{todo[0]}}" class="btn btn-danger">Sil</a></td>
            </tr>
            {% endfor %}
        </tbody>
        
      </table>
    {% endif %}
    

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>

</html>
